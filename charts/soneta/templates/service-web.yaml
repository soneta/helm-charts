apiVersion: v1
kind: Service
metadata:
  name: {{ include "soneta.fullname.web" . }}
  labels:
{{ include "soneta.labels.web" . | indent 4 }}
{{- if .Values.service.expireDate }}
  annotations:
    expireDate: {{ .Values.service.expireDate | quote }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 52325
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
{{ include "soneta.labels.web" . | indent 4 }}
